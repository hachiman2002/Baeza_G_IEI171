{% extends 'core/base.html' %}

{% load static %}

{% block title %}Formulario Actualizacion{% endblock %}

{% block content %}

    <style>.errorlist{color:red;}</style>
    <div class="row mt-3">
        <div class="col-md-9 mx-auto">
                <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}

        </div>
    </div>
</div>
{% endblock %}
